<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modalreceh Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Style untuk menghilangkan latar belakang putih pada ikon */
    .icon-img {
      background-color: transparent;
    }
    /* Style untuk memperbesar ukuran gambar */
    .logo-img,
    .icon-small {
      width: 40px;
      height: auto; /* Menyesuaikan proporsi */
    }
    /* Style untuk memperkecil ukuran kolom pencarian */
    .search-form {
      width: 200px; /* Lebar kolom pencarian */
    }
    /* Style untuk mengurangi tinggi kolom pencarian */
    .search-input {
      height: calc(1.5em + 0.5rem + 2px); /* Sesuaikan tinggi */
    }
    /* Style untuk memperkecil ukuran ikon search */
    .search-icon {
      width: 16px; /* Lebar ikon search */
      height: 16px; /* Tinggi ikon search */
    }
    /* Style untuk mengatur tinggi slider */
    .carousel {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 20px; /* Menambahkan margin atas */
    }
    /* Style untuk teks berjalan */
    .marquee-text {
      white-space: nowrap;
      overflow: hidden;
      font-size: 12px; /* Ukuran teks */
      font-weight: bold; /* Ketebalan teks */
      margin-top: 10px; /* Jarak dari atas slider */
    }
    /* Style untuk mengatur tinggi slider */
    @media (max-width: 576px) {
      .logo-img,
      .icon-small {
        width: 30px;
      }
      .search-form {
        width: 150px;
      }
      .search-input {
        height: calc(1.2em + 0.5rem + 2px);
      }
      .search-icon {
        width: 14px;
        height: 14px;
      }
      .carousel {
        padding: 5px;
        border: none;
        border-radius: 0;
        margin-top: 5px; /* Menambahkan margin atas */
      }
      .navbar {
        margin-bottom: 0; /* Menghapus margin bawah pada navbar */
      }
      .marquee-text {
        font-size: 10px; /* Mengatur ukuran teks untuk layar seluler */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar with bg-info class for sky blue background -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container">
      <div class="d-flex align-items-center">
        <!-- Ikon -->
        <img src="https://i.ibb.co/pL1MvnV/20240219-161520.png" alt="Icon" class="me-3 icon-img logo-img">
        <!-- Kolom Pencarian -->
        <form class="d-flex search-form">
          <input class="form-control me-2 rounded-pill search-input" type="search" placeholder="Cari..." aria-label="Search">
          <button class="btn btn-outline-light border-0" type="submit"><i class="fas fa-search icon-small search-icon"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Ikon PPOB -->
  <div class="container mt-4">
    <div class="row row-cols-2 row-cols-sm-4 g-4">
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Pulsa</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Paket Data</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Games</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> E-Money</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Listrik</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> App Premium</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Voucher</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary border-0 icon-small"><i class="fab fa-paypal"></i> Lain-lain</button>
      </div>
    </div>
  </div>

  <!-- Font Awesome JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
